#basic
server.port=8889
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/templates/,classpath:/static/,file:${oss.file.path}
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=true

#jackson
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=true

#log
logging.file.path=/var/log/cn/crudapi/service
logging.level.cn.crudapi.aop.LoggingAspect=INFO
logging.file.max-history=10
logging.file.max-size=10MB

#session
spring.session.store-type=JDBC
spring.session.jdbc.cleanup-cron=0 * * * * *
spring.session.timeout=3600
server.servlet.session.timeout=3600

#user:superadmin/1234567890
